<div class="board">
  <div *ngFor="let row of board(); let y = index" class="row">
    <div
      *ngFor="let cell of row; let x = index"
      class="cell"
      [class.highlight]="isHighlighted(x, y)"
      (click)="clearHighlights()"
    >
      <div
        *ngIf="cell"
        class="piece"
        cdkDrag
        #dragRef="cdkDrag"
        (cdkDragStarted)="onDragStart(x, y)"
        (cdkDragEnded)="onDragEnd($event, x, y, dragRef)"
      >
        {{ cell.type[0].toUpperCase() }}
      </div>
    </div>
  </div>
</div>
